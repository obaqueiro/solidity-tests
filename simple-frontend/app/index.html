<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
 <div class = "container">
   <div class = "row">
     <div class="col-lg-12">
       <h1> Wallet</h1>
       <h2>Example Shared Wallet</h2>
       <h3>Wallet is on address: <span id="walletAddress"></span> and contains <span id="walletEther"></span> ether</h3>
       <div>
         <button type="button" id="btnSendEther" onclick="App.sendEtherToWallet(5)">Send 5  ether to the wallet</button>
       </div>

       <br>
       <br>
       <form onsubmit="App.submitTransaction(); return false">
         <div class="form-group">
           <label for"from_address">From (Address)</label>
           <select id="from_address"></select>
         </div>
         <div class="form-group">
           <label for"to">To (Address)</label>
           <select id="to_address"></select>
         </div>
         <div class="from-group">
           <label for="amount">Amount</label>
           <input type="number" class="form-control" id="amount" placeholder="123" >
         </div>
         <div class="from-group">
           <label for="reason">Reason</label>
           <input type="text" class="form-control" id="reason" placeholder="blah">
         </div>
         <button type="submit" class="btn btn-default">Submit</button>
       </form>
     </div>
     <div class="row">
       <div class="col-lg-6">
         <h3> Proposals Received</h3>
         <div id="proposalEvents"></div>
       </div>
       <div class="col-lg-6">
         <h3>Funds Received</h3>
         <div id="fundEvents"></div>
       </div>
     </div>
   </div>
 </div>
 <div id="dimScreen">
   <img id="spinner" src="http://www.jettools.com/images/animated_spinner.gif"></img>
 </div>
</body>
</html>
